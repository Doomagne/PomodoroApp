<ion-header>
  <ion-toolbar>
    <ion-title>Pomodoro Timer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="timer">
    <h1>{{ timerDisplay || '00:00' }}</h1>
  </div>

  <ion-button expand="full" (click)="startPomodoro()" [disabled]="isRunning">
    Start Pomodoro Cycle
  </ion-button>
</ion-content>
